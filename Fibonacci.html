<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Sequence</title>
    <script>
        function generateFibonacci() {
            // Get the number of terms from the input field
            var numTerms = document.getElementById("numTerms").value;

            // Validate input
            if (numTerms <= 0) {
                alert("Please enter a positive number of terms.");
                return;
            }

            // Initialize the Fibonacci sequence
            var fibonacci = [0, 1];

            // Generate Fibonacci sequence
            for (var i = 2; i < numTerms; i++) {
                fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
            }

            // Display the Fibonacci sequence
            document.getElementById("result").innerHTML = "Fibonacci Sequence: " + fibonacci.join(", ");
        }
    </script>
</head>
<body>
    <h1>Fibonacci Sequence Generator</h1>
    <p>Enter the number of Fibonacci terms you want to generate:</p>
    <input type="number" id="numTerms" min="1" value="10">
    <button onclick="generateFibonacci()">Generate</button>
    <p id="result"></p>
</body>
</html>
