<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Média</title>
</head>
<body>
    <h1>Calculadora de Média</h1>
    <p>Insira as notas do aluno:</p>
    <form>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" step="0.01">
        <br>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" step="0.01">
        <br>
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" step="0.01">
        <br>
        <label for="nota4">Nota 4:</label>
        <input type="number" id="nota4" step="0.01">
        <br>
        <label for="nota5">Nota 5:</label>
        <input type="number" id="nota5" step="0.01">
        <br>
        <button type="button" onclick="calcularMedia()">Calcular Média</button>
    </form>
    <p>Resultado: <span id="resultado"></span></p>

    <script>
        function calcularMedia() {
            // Obter as notas do formulário
            var notas = [
                parseFloat(document.getElementById("nota1").value),
                parseFloat(document.getElementById("nota2").value),
                parseFloat(document.getElementById("nota3").value),
                parseFloat(document.getElementById("nota4").value),
                parseFloat(document.getElementById("nota5").value)
            ];

            // Verificar se todas as notas são válidas
            for (var i = 0; i < notas.length; i++) {
                if (isNaN(notas[i]) || notas[i] < 0 || notas[i] > 10) {
                    document.getElementById("resultado").textContent = "Por favor, insira notas válidas entre 0 e 10.";
                    return;
                }
            }

            // Calcular a média das notas
            var soma = 0;
            for (var i = 0; i < notas.length; i++) {
                soma += notas[i];
            }
            var media = soma / notas.length;

            // Determinar se o aluno foi aprovado ou reprovado
            var mensagem = "";
            if (media >= 7) {
                mensagem = "Aprovado";
            } else {
                mensagem = "Reprovado";
            }

            // Exibir o resultado
            document.getElementById("resultado").textContent = "Média: " + media.toFixed(2) + " - Aluno " + mensagem + ".";
        }
    </script>
</body>
</html>
