<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <p>Preencha os campos abaixo:</p>
    <form>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.01">
        <br>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01">
        <br>
        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>
    <p>Resultado: <span id="resultado"></span></p>

    <script>
        function calcularIMC() {
            // Obter os valores de peso e altura do formulário
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);

            // Verificar se os valores são válidos
            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                document.getElementById("resultado").textContent = "Por favor, insira valores válidos.";
                return;
            }

            // Calcular o IMC
            var imc = peso / (altura * altura);

            // Classificar o resultado
            var classificacao = "";
            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
            } else if (imc < 24.9) {
                classificacao = "Peso normal";
            } else if (imc < 29.9) {
                classificacao = "Sobrepeso";
            } else {
                classificacao = "Obesidade";
            }

            // Exibir o resultado
            document.getElementById("resultado").textContent = "Seu IMC é " + imc.toFixed(2) + " (" + classificacao + ").";
        }
    </script>
</body>
</html>
